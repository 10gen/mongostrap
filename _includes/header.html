<title>
  {% if page.title == "Bootstrap" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; Bootstrap
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
<link href="{{ page.base_url }}dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Documentation extras -->
<link href="{{ page.base_url }}docs-assets/css/docs.css" rel="stylesheet">
<link href="{{ page.base_url }}docs-assets/css/pygments-manni.css" rel="stylesheet">

<!-- MongoDB Docs Styles Override -->
<style type="text/css">
  .bs-docs-home,
  .bs-header,
  .bs-masthead {
    background: #f5f6f7; /* @gray8 */
    color: #95867f; /* @brown4 */
    text-shadow: none;
  }
  .bs-header h1,
  .bs-masthead h1 {
    color: #3b291f; /* @brown1 */
    text-shadow: none;
  }
  .bs-masthead-links a {
    color: #006cbc; /* @linkText */
  }
  .bs-sidenav {
    background: #f5f6f7; /* @gray8 */
  }
  .bs-sidebar .nav > li > a {
    color: #6f6763; /* @subNavText */
  }
  .bs-sidebar .nav > li > a:hover,
  .bs-sidebar .nav > li > a:focus {
    background: #ebebed; /* @gray7 */
    border-right: 1px solid #dee0e3; /* @gray6 */
  }
  .bs-sidebar .nav > .active > a,
  .bs-sidebar .nav > .active:hover > a,
  .bs-sidebar .nav > .active:focus > a {
    color: #6ba442; /* @green2 */
    border-right: 1px solid #6ba442; /* @green2 */
  }
  .highlight {
    background: #f5f6f7; /* @gray8 */
    border: 1px solid #ebebed; /* @gray7 */
  }
</style>
<!--[if lt IE 9]><script src="{{ page.base_url }}docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
